<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="ext/d3.v2.min.js"></script>
        <script type="text/javascript" src="ext/jquery-1.6.1.min.js"></script>
        
        <style type="text/css">
            html,body { margin: 0px; }
            
            #viz {
                background-color: #000;
                border: 1px solid #000;
                width: 700px;
                height: 700px;
            }
        </style>
        
    </head>
    
    <body>
        <div id="viz"></div>
        
        <script type="text/javascript">
            var sampleSVG = d3.select("#viz")
                .append("svg")
                .attr("width", $("#viz").width())
                .attr("height", $("#viz").height());
            
            $("#viz").mousedown(
                function(event) {
                    sampleSVG.select("circle")
                        .transition()
                            .delay(100)
                            .duration(500)
                            .attr("cx", event.pageX)
                            .attr("cy", event.pageY)
                            .style("file", "red");
                }
            );
            
            sampleSVG.append("circle")
                .style("stroke", "black")
                .style("fill", "white")
                .attr("r", 50)
                .attr("cx", $("#viz").width()/2)
                .attr("cy", $("#viz").height()/2);
                
        </script>
        
    </body>
</html>
